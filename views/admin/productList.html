{{template "layout" .}}

{{define "embedded-css"}} 
<style type="text/css">
    h3 {
        margin-bottom: .1em;
    }
</style>
{{end}}

{{define "title"}} Produtos {{end}}

{{define "content"}}
<div class="content">
    {{range .Products}}
        <h3>
            <span>{{.ID}}</span>
            <span>{{.Title}}</span>
        </h3>
    {{end}}
</div>
{{end}}
